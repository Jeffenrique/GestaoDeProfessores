<head th:fragment="head(titulo)">
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/068f3abfeb.js" crossorigin="anonymous"></script>
	<title th:text="${titulo}"></title>
</head>

<header th:fragment="header(titulo)">
	</br>
	<div class="container mt-4">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
					href="/"><i class="fas fa-home"></i> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" 
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"

					href="/professores"><i class="fas fa-chalkboard-teacher"></i> Professores</a>
				</li>
			</ul>
		</div>

		<div class="container mt-3">
			<div class="row">
				<div class="col-12">
					<center><h1 th:text="${titulo}"></h1></center>
				</div>
			</div>
		</div>
	</header>
