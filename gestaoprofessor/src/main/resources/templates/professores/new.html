<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Professor')}"></head>
<body>
	<header th:replace="~{fragmentos :: header('Novo Professor')}"></header>
	<div class="container mt-4">
		<div class="row">
			
			<form th:object="${professor}" action="/professores" method="POST" class="was-validated">
				<div class="mb-3">
					<label class="form-label">Nome do Professor</label>
					<input class="form-control is-invalid" type="text" name="nome" required>
				</div>					
					<div class="mb-3">
						<label class="form-label">Endere√ßo</label>
						<input class="form-control is-invalid" type="text" name="endereco" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Cidade</label>
						<input class="form-control is-invalid" type="text" name="cidade" required>
					</div>
					<div class="mb-3">
						<label class="form-label">UF</label>
						<!--<input class="form-control" type="text" name="uf">-->
						<select class="form-select">
							<option th:each="uf : ${UnidadeFederacao}" th:value="${uf.sigla}" th:text="${uf.nome}">
							</option>
						</select>
					</div>
					<button class="btn btn-success"><i class="fas fa-check"></i> Cadastrar</button>
					</br>
					</br>
					<a href="javascript:history.back()"><i class="fas fa-arrow-circle-left"></i> Voltar</a>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict'
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')
			// Loop over them and prevent submission
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}
						form.classList.add('was-validated')
					}, false)
				})
		})()
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
